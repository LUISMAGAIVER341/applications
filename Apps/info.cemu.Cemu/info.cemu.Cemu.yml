app-id: info.cemu.Cemu
branch: stable

runtime: org.winepak.Platform
runtime-version: 3.0
sdk: org.winepak.Sdk

command: cemu

add-extensions:
  org.winepak.Platform.Compat32:
    directory: lib/32bit
    version: 3.0
    add-ld-path: lib
    no-autodownload: false
    
  org.winepak.Platform.Wine:
    directory: lib/wine
    version: 3.9-staging
    add-ld-path: lib
    no-autodownload: false
    
  org.winepak.Platform.Wine.Compat32:
    directory: lib/wine-32bit
    version: 3.9-staging
    add-ld-path: lib
    no-autodownload: false

  org.winepak.Platform.Extension.vcrun2017:
    directory: lib/extension/vcrun2017
    version: 3.0
    no-autodownload: false

tags:
  - proprietary

finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=home
  - --env=WINEDLLOVERRIDES="mscoree,mshtml="

modules:
  - name: setup-compat32
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/32bit
      - ln -s /app/lib/32bit/lib/ld-linux.so.2 /app/lib/ld-linux.so.2
    
  - name: setup-wine
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/wine
    
  - name: setup-wine-compat32
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/wine-32bit
   
  - name: setup
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/extension/vcrun2017

  - name: cemu
    only-arches:
      - x86_64
    buildsystem: simple
    build-commands:
      - install -d /app/bin
      - install apply_extra /app/bin
      - install cemu /app/bin
      - install -Dm644 info.cemu.Cemu.appdata.xml /app/share/appdata/info.cemu.Cemu.appdata.xml
      - cp info.cemu.Cemu.desktop /app/share
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - unzip -qq cemu.zip
          - rm cemu.zip
          - mv cemu_* cemu
          - mkdir -p export/share/icons/hicolor/256x256/apps
          - mv info.cemu.Cemu.png export/share/icons/hicolor/256x256/apps
          - mkdir -p export/share/applications
          - cp /app/share/info.cemu.Cemu.desktop export/share/applications
          - echo 'Icon=info.cemu.Cemu' >> export/share/applications/info.cemu.Cemu.desktop
      - type: extra-data
        url: http://cemu.info/releases/cemu_1.12.1.zip
        size: 5751256
        sha256: 063f13ee69aacc116bc5729064e4b864f591b32befe734fdd6ad706827611692
        filename: cemu.zip
      - type: extra-data
        url: http://compat.cemu.info/w/CemuLogo2.png
        sha256: fba479caf82db0fb00cba5bdde7e1bde1847dd555e44475a9b50b2ad4002b7c9
        size: 21083
        filename: info.cemu.Cemu.png
      - type: script
        dest-filename: cemu
        commands:
          - export WINEARCH=win64
          - 
          - if [ ! -f ${WINEPREFIX}/.winepak-installed ] ; then
          - '    wineboot'
          -
          - '    source /app/lib/extension/vcrun2017/bin/vcrun2017-install64'
          - 
          - '    touch ${WINEPREFIX}/.winepak-installed'
          - fi
          
          - wine64 /app/extra/cemu/Cemu.exe "$@"
      - type: file
        path: info.cemu.Cemu.appdata.xml
      - type: file
        path: info.cemu.Cemu.desktop

